<input type="text" placeholder="Search" (keyup)="search_data($event)">

<table>
    <thead>
        <th>Id <mat-icon (click)="asyn()">arrow_drop_up</mat-icon></th>
        <th>Name</th>
        <th>Age <mat-icon>arrow_drop_up</mat-icon> <mat-icon>arrow_drop_down</mat-icon></th>
        <th>Marks</th>
        <th>Status</th>
    </thead>
    <tbody>
        <tr *ngFor="let student_detail of student_details">
            <td>{{student_detail?.id}}</td>
            <td>{{student_detail?.first}}</td>
            <td>{{student_detail?.age}}</td>
            <td>{{student_detail?.subj1_marks}}</td>
            <td>{{student_detail?.status}}</td>
            <td (click)="detele_item(student_detail)">Delete</td>
        </tr>
    </tbody>
</table>
