<form [formGroup]="login_Form" (ngSubmit)="Login_Submit()">

<p>
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="User Name" formControlName="name">
      <mat-error *ngIf="this.login_Form.get('name').hasError('required')">Please Enter Name</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="this.login_Form.get('password').hasError('required')">Please Enter Password</mat-error>
    </mat-form-field>
  </p>
  <p> <button type="submit">Submit</button></p>

</form>
